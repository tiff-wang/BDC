<!DOCTYPE html>
<head>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/util.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>


<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-controller="loginController">

<iframe width="640" height="360" id="myVideo"
        src="https://www.youtube.com/embed/3-_iqVZRsrk?autoplay=1&loop=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-10 p-b-10">
            <form class="login100-form validate-form">
                <span class="login100-form-avatar">
							<img src="http://workoutboss.com/wp-content/uploads/2012/04/WOB-Logo-625x663.jpg" alt="AVATAR">
						</span>
                <h1 style="color: #DDDDDD; text-align: center"> <br> Your favorite workout plan</h1>

                <div class="wrap-input100 validate-input m-t-30 m-b-20" data-validate = " ">
                    <input class="input100" type="text" name="first_name" ng-model="user_data.first_name">
                    <span class="focus-input100" data-placeholder="First Name"></span>
                </div>


                <div class="wrap-input100 validate-input m-b-20" data-validate=" ">
                    <input class="input100" type="text" name="last_name" ng-model="user_data.last_name">
                    <span class="focus-input100" data-placeholder="Last Name"></span>
                </div>


                <div class="user-not-found">
                    <p>Sorry your profile wasn't found</p>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" ng-click="postName()">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
